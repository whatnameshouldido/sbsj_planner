server:
  port: 8090
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: mustacheajax
  profiles:
    active: local

# mustache
  mustache:
    enabled: true
    charset: UTF-8
    suffix": .html
    check-template-location: true

# mybatis (MyBatisConfig.java same functions)
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.studymavernspringboot.sbsj_planner
  configuration:
    map-underscore-to-camel-case: true